<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Valtrack, Son & LumiÃ¨re â€“ DJ Animateur & Photographe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f172a;
      color:white;
    }

    /* ================= HERO ================= */
    header{
      min-height:500px;
      padding:90px 20px;
      text-align:center;
      position:relative;
      overflow:hidden;
      color:#eaf2ff;

      background:
        linear-gradient(135deg, rgba(8,12,25,.92), rgba(8,12,25,.45)),
        url("images/hero.jpg");
      background-size:cover;
      background-position:center;
    }

    /* ================= FUMÃ‰E ================= */
    .smoke{
      position:absolute;
      inset:-30%;
      z-index:0;
      pointer-events:none;
      filter: blur(30px);
      opacity:.6;
      mix-blend-mode: screen;
    }
    .smoke::before,
    .smoke::after{
      content:"";
      position:absolute;
      width:120%;
      height:120%;
      background:
        radial-gradient(circle at 30% 70%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 60% 80%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(circle at 80% 65%, rgba(255,255,255,.30), transparent 55%);
      animation: smokeMove 18s linear infinite;
    }
    .smoke::after{
      animation-duration: 26s;
      opacity:.7;
    }
    @keyframes smokeMove{
      0%   { transform: translateY(80px) translateX(-60px) scale(1); }
      50%  { transform: translateY(-30px) translateX(20px) scale(1.15); }
      100% { transform: translateY(-120px) translateX(80px) scale(1.3); }
    }

    /* ================= LYRES ================= */
    .beams{
      position:absolute;
      inset:-120px;
      z-index:0;
      pointer-events:none;
      mix-blend-mode: screen;
      filter: saturate(1.9) contrast(1.25);
    }
    .beam{
      position:absolute;
      top:-140px;
      width:560px;
      height:1000px;
      transform-origin: top center;
      animation: lyrePan .9s ease-in-out infinite alternate,
                 lyrePulse .45s linear infinite;
    }
    .beam::before{
      content:"";
      position:absolute;
      inset:0;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background:
        linear-gradient(to bottom,
          rgba(var(--c),0) 0%,
          rgba(var(--c),.95) 14%,
          rgba(var(--c),.35) 55%,
          rgba(var(--c),0) 100%
        );
      filter: blur(.6px);
    }
    .beam::after{
      content:"";
      position:absolute;
      inset:-40px -80px;
      clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
      background: linear-gradient(
        to bottom,
        rgba(var(--c),.35),
        rgba(var(--c),0)
      );
      filter: blur(18px);
    }

    .b1{ left:18%; --c:255,60,140; }
    .b2{ left:42%; --c:60,200,255; }
    .b3{ left:66%; --c:160,90,255; }

    @keyframes lyrePan{
      0%   { transform: rotate(-20deg); }
      100% { transform: rotate(20deg); }
    }
    @keyframes lyrePulse{
      0%,100%{ opacity:.75; }
      50%    { opacity:1; }
    }

    /* ================= LASERS DE CÃ”TÃ‰ ================= */
    .lasers{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      mix-blend-mode: screen;
      filter: saturate(1.8);
    }

    .laser{
      position:absolute;
      top:0;
      width:14px;
      height:120%;
      opacity:.95;
      filter: blur(.8px);
      animation: laserFlicker .35s infinite alternate;
    }

    /* gauche */
    .laser.left{
      left:-20px;
      transform: rotate(12deg);
      background: linear-gradient(
        to bottom,
        rgba(0,255,120,0),
        rgba(0,255,120,1),
        rgba(0,255,120,0)
      );
      box-shadow:
        0 0 18px rgba(0,255,120,1),
        0 0 40px rgba(0,255,120,.7);
    }

    /* droite */
    .laser.right{
      right:-20px;
      transform: rotate(-12deg);
      background: linear-gradient(
        to bottom,
        rgba(255,40,40,0),
        rgba(255,40,40,1),
        rgba(255,40,40,0)
      );
      box-shadow:
        0 0 18px rgba(255,40,40,1),
        0 0 40px rgba(255,40,40,.7);
    }

    /* halo dans la fumÃ©e */
    .laser::after{
      content:"";
      position:absolute;
      left:-120px;
      width:240px;
      height:100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,.35),
        rgba(255,255,255,0)
      );
      filter: blur(22px);
      opacity:.45;
    }

    @keyframes laserFlicker{
      0%   { opacity:.7; }
      100% { opacity:1; }
    }

    /* ================= FLASH PHOTO ================= */
    .flash{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      opacity:0;
      background:
        radial-gradient(320px 220px at var(--x,50%) var(--y,30%), rgba(255,255,255,.95), rgba(255,255,255,0) 65%);
      mix-blend-mode: screen;
    }
    .flash.active{ animation: flashPop 200ms ease-out forwards; }
    @keyframes flashPop{
      0%{opacity:0;}
      20%{opacity:1;}
      100%{opacity:0;}
    }

    /* ================= PLATINES ================= */
    .decks{
      position:absolute;
      left:50%;
      bottom:-30px;
      transform:translateX(-50%);
      width:min(900px, 92vw);
      opacity:.35;
      mix-blend-mode: screen;
      filter: saturate(1.3) contrast(1.2);
    }

    /* ================= TEXTE ================= */
    .heroBox{
      position:relative;
      z-index:2;
      display:inline-block;
      padding:28px 36px;
      border-radius:20px;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 30px 90px rgba(0,0,0,.6);
    }

    .brand{
      font-size:42px;
      font-weight:900;
      margin-bottom:12px;
    }
    header h1{ margin:0; font-size:28px; }
    header p{ margin-top:12px; font-weight:600; }

    /* ================= CONTENU ================= */
    section{
      max-width:1100px;
      margin:auto;
      padding:60px 20px;
    }
    .services{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:26px;
    }
    .card{
      background:#020617;
      padding:26px;
      border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    footer{
      text-align:center;
      padding:24px;
      border-top:1px solid #1e293b;
      color:#94a3b8;
    }
  </style>
</head>

<body>

<header>
  <div class="smoke"></div>

  <!-- lasers de chaque cÃ´tÃ© -->
  <div class="lasers">
    <div class="laser left"></div>

  </div>

  <!-- flash photo -->
  <div class="flash" id="flashLayer"></div>

  <!-- lyres -->
  <div class="beams">
    <div class="beam b1"></div>

  <!-- platines -->
  <img class="decks" src="images/decks.png" alt="" onerror="this.style.display='none'">

  <div class="heroBox">
    <div class="brand">Valtrack, Son &amp; LumiÃ¨re</div>

<script>
  const flash = document.getElementById('flashLayer');
  function triggerFlash(){
    const x = Math.floor(20 + Math.random()*60) + "%";
    const y = Math.floor(10 + Math.random()*40) + "%";
    flash.style.setProperty('--x', x);
    flash.style.setProperty('--y', y);
    flash.classList.remove('active');
    void flash.offsetWidth;
    flash.classList.add('active');
  }
  function loop(){
    setTimeout(()=>{
      triggerFlash();
      if(Math.random()<0.35) setTimeout(triggerFlash,120);
      loop();
    },1200 + Math.random()*1800);
  }
  loop();
</script>

</body>
