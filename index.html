<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valtrack, Son & Lumière – DJ Animateur & Photographe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0f172a;
  color:white;
}

/* ================= HERO ================= */
header{
  min-height:560px;
  padding:90px 20px;
  text-align:center;
  position:relative;
  overflow:hidden;
  color:#eaf2ff;
  background:
    linear-gradient(135deg, rgba(8,12,25,.92), rgba(8,12,25,.45)),
    url("images/hero.jpg");
  background-size:cover;
  background-position:center;
}

/* ================= FUMÉE ================= */
.smoke{
  position:absolute;
  inset:-35%;
  z-index:0;
  pointer-events:none;
  filter: blur(36px);
  opacity:.6;
  mix-blend-mode: screen;
}

/* ================= LYRES RGB ================= */
.beams{
  position:absolute;
  inset:-140px;
  z-index:1;
  pointer-events:none;
  mix-blend-mode: screen;
}

/* (lyres RGB conservées – identiques à la version précédente) */
/* … elles sont déjà dans ton code, je ne les réécris pas ici */

/* ================= LASERS ================= */
.lasers{
  position:absolute;
  inset:0;
  z-index:2;
  pointer-events:none;
  mix-blend-mode: screen;
}

/* ================= DANSEURS ================= */
.dancers{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:220px;
  z-index:3;
  display:flex;
  justify-content:center;
  gap:40px;
  pointer-events:none;
}

/* silhouette */
.dancer{
  width:60px;
  height:160px;
  background:#000;
  border-radius:30px 30px 20px 20px;
  position:relative;
  opacity:.85;
  animation: bounce 0.9s ease-in-out infinite alternate;
}

/* tête */
.dancer::before{
  content:"";
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
  width:38px;
  height:38px;
  background:#000;
  border-radius:50%;
}

/* bras */
.arm{
  position:absolute;
  width:16px;
  height:80px;
  background:#000;
  top:20px;
  border-radius:10px;
  transform-origin: top center;
}

.arm.left{ left:-8px; animation: armLeft 0.7s infinite alternate; }
.arm.right{ right:-8px; animation: armRight 0.8s infinite alternate; }

/* animations danse */
@keyframes bounce{
  0%{ transform: translateY(0); }
  100%{ transform: translateY(-14px); }
}
@keyframes armLeft{
  0%{ transform: rotate(-40deg); }
  100%{ transform: rotate(10deg); }
}
@keyframes armRight{
  0%{ transform: rotate(40deg); }
  100%{ transform: rotate(-10deg); }
}

/* désynchronisation */
.dancer:nth-child(2){ animation-duration:1.1s; transform:scale(0.95); }
.dancer:nth-child(3){ animation-duration:0.75s; transform:scale(1.05); }
.dancer:nth-child(4){ animation-duration:1.3s; transform:scale(0.9); }

/* ================= TEXTE ================= */
.heroBox{
  position:relative;
  z-index:4;
  display:inline-block;
  padding:30px 38px;
  border-radius:22px;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 30px 90px rgba(0,0,0,.6);
}

.brand{ font-size:42px; font-weight:900; margin-bottom:12px; }
header h1{ margin:0; font-size:28px; }
header p{ margin-top:12px; font-weight:600; }

footer{
  text-align:center;
  padding:24px;
  border-top:1px solid #1e293b;
  color:#94a3b8;
}
</style>
</head>

<body>

<header>

  <!-- fumée -->
  <div class="smoke"></div>

  <!-- lasers -->
  <div class="lasers">
    <div class="laser left"></div>
    <div class="laser right"></div>
  </div>

  <!-- lyres RGB -->
  <div class="beams">
    <div class="beam b1"></div>
    <div class="beam b2"></div>
    <div class="beam b3"></div>
    <div class="beam b4"></div>
  </div>

  <!-- DANSEURS -->
  <div class="dancers">
    <div class="dancer">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div class="dancer">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div class="dancer">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div class="dancer">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
  </div>

  <!-- texte -->
  <div class="heroBox">
    <div class="brand">Valtrack, Son &amp; Lumière</div>
    <h1>DJ Animateur &amp; Photographe</h1>
    <p>Mariages • Anniversaires • Événements privés</p>
  </div>

</header>

<footer>
  © 2026 – Valtrack, Son &amp; Lumière
</footer>

</body>
</html>
