  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;

    }

    /* ================= HERO ================= */
    header{
      min-height:460px;
      padding:90px 20px;
      text-align:center;
      position:relative;
      overflow:hidden;
      color:#eaf2ff;

      background:
        linear-gradient(135deg, rgba(8,12,25,.90), rgba(8,12,25,.40)),
        url("images/hero.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    /* ================= FUMÃ‰E (machine Ã  fumÃ©e) ================= */
    .smoke{
      position:absolute;
      inset:-20%;
      z-index:0;
      pointer-events:none;
      filter: blur(28px);
      opacity:.55;
      mix-blend-mode: screen;
    }

    .smoke::before,
    .smoke::after{
      content:"";
      position:absolute;
      width:120%;
      height:120%;
      background:
        radial-gradient(circle at 30% 70%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 60% 80%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(circle at 80% 65%, rgba(255,255,255,.30), transparent 55%);
      animation: smokeMove 16s linear infinite;
    }

    .smoke::after{
      animation-duration: 22s;
      opacity:.65;
    }

    @keyframes smokeMove{
      0%   { transform: translateY(60px) translateX(-40px) scale(1); }
      50%  { transform: translateY(-20px) translateX(20px) scale(1.1); }
      100% { transform: translateY(-90px) translateX(60px) scale(1.2); }
    }

    /* ================= LYRES / FAISCEAUX ================= */
    .beams{
      position:absolute;
      inset:-120px;
      z-index:0;
      pointer-events:none;
      mix-blend-mode: screen;
      filter: saturate(1.8) contrast(1.25);
    }

    .beam{
      position:absolute;
      top:-140px;
      width:560px;
      height:1000px;
      transform-origin: top center;
    }

    .beam::before{
      content:"";
      position:absolute;
      inset:0;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background:
        linear-gradient(to bottom,
          rgba(var(--c),0) 0%,
          rgba(var(--c),.95) 14%,
          rgba(var(--c),.35) 55%,
          rgba(var(--c),0) 100%
        );
      filter: blur(.6px);
    }

    .beam::after{
      content:"";
      position:absolute;
      inset:-40px -80px;
      clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
      background: linear-gradient(
        to bottom,
        rgba(var(--c),.35),
        rgba(var(--c),0)
      );
      filter: blur(18px);
    }

    .b1{ left:-6%;  --c:255,50,120; }
    .b2{ left:18%;  --c:0,220,255; }
    .b3{ left:42%;  --c:165,90,255; }
    .b4{ left:66%;  --c:60,255,140; }

    .beam{
      animation: lyrePan .9s ease-in-out infinite alternate,
                 lyrePulse .45s linear infinite;
    }
    .b2{ animation-duration:.75s,.40s; }
    .b3{ animation-duration:1.05s,.48s; }
    .b4{ animation-duration:.85s,.42s; }

    @keyframes lyrePan{
      0%   { transform: translateX(-18px) rotate(-22deg); }
      100% { transform: translateX(18px)  rotate(22deg); }
    }
    @keyframes lyrePulse{
      0%,100%{ opacity:.75; }
      50%    { opacity:1; }
    }

    /* ================= FLASH PHOTO ================= */
    .flash{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:0;
      background:
        radial-gradient(320px 220px at var(--x,50%) var(--y,30%), rgba(255,255,255,.95), rgba(255,255,255,0) 65%);
      mix-blend-mode: screen;
    }
    .flash.active{ animation: flashPop 200ms ease-out forwards; }
    @keyframes flashPop{
      0%{opacity:0;}
      20%{opacity:1;}
      100%{opacity:0;}
    }

    /* ================= PLATINES ================= */
    .decks{
      position:absolute;
      left:50%;
      bottom:-30px;
      transform:translateX(-50%);
      width:min(900px, 92vw);
      opacity:.35;
      z-index:0;
      mix-blend-mode: screen;
      filter: saturate(1.25) contrast(1.2);
    }

    /* ================= TEXTE ================= */
    .heroBox{
      position:relative;
      z-index:1;
      display:inline-block;
      padding:28px 36px;
      border-radius:20px;
      background:rgba(0,0,0,.5);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 30px 90px rgba(0,0,0,.5);
    }

    .brand{
      font-size:42px;
      font-weight:900;
      margin-bottom:12px;
    }

    header h1{
      margin:0;
      font-size:28px;
      font-weight:800;
    }

    header p{
      margin-top:12px;
      font-weight:600;
    }

    /* ================= SECTIONS ================= */
    section{
      max-width:1100px;
      margin:auto;
      padding:60px 20px;
    }

    .services{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:26px;
    }

    .card{
      background:#020617;
      padding:26px;
      border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }

    footer{
      text-align:center;
      padding:24px;
      border-top:1px solid #1e293b;
      color:#94a3b8;
    }
  </style>
</head>

<script>
  const flash = document.getElementById('flashLayer');
  function triggerFlash(){
    const x = Math.floor(20 + Math.random()*60) + "%";
    const y = Math.floor(10 + Math.random()*40) + "%";
    flash.style.setProperty('--x', x);
    flash.style.setProperty('--y', y);
    flash.classList.remove('active');
    void flash.offsetWidth;
    flash.classList.add('active');
  }
  function loop(){
    setTimeout(()=>{
      triggerFlash();
      if(Math.random()<0.3) setTimeout(triggerFlash,120);
      loop();
    },1200 + Math.random()*2000);
  }
  loop();
</script>
