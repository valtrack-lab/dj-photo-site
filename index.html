<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Valtrack, Son & Lumière – DJ Animateur & Photographe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f172a;
      color:white;
    }

    /* ================= HERO ================= */
    header{
      min-height:520px;
      padding:90px 20px;
      text-align:center;
      position:relative;
      overflow:hidden;
      color:#eaf2ff;
      background:
        linear-gradient(135deg, rgba(8,12,25,.92), rgba(8,12,25,.45)),
        url("images/hero.jpg");
      background-size:cover;
      background-position:center;
    }

    /* ================= FUMÉE ================= */
    .smoke{
      position:absolute;
      inset:-30%;
      z-index:0;
      pointer-events:none;
      filter: blur(32px);
      opacity:.6;
      mix-blend-mode: screen;
    }
    .smoke::before,
    .smoke::after{
      content:"";
      position:absolute;
      width:120%;
      height:120%;
      background:
        radial-gradient(circle at 30% 70%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 60% 80%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(circle at 80% 65%, rgba(255,255,255,.30), transparent 55%);
      animation: smokeMove 18s linear infinite;
    }
    .smoke::after{
      animation-duration: 26s;
      opacity:.7;
    }
    @keyframes smokeMove{
      0%   { transform: translateY(90px) translateX(-60px) scale(1); }
      50%  { transform: translateY(-40px) translateX(20px) scale(1.15); }
      100% { transform: translateY(-140px) translateX(90px) scale(1.3); }
    }

    /* ================= LYRES (DÉSYNCHRONISÉES) ================= */
    .beams{
      position:absolute;
      inset:-120px;
      z-index:0;
      pointer-events:none;
      mix-blend-mode: screen;
      filter: saturate(1.9) contrast(1.25);
    }

    .beam{
      position:absolute;
      top:-140px;
      width:560px;
      height:1000px;
      transform-origin: top center;
    }

    .beam::before{
      content:"";
      position:absolute;
      inset:0;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background:
        linear-gradient(to bottom,
          rgba(var(--c),0) 0%,
          rgba(var(--c),.95) 14%,
          rgba(var(--c),.35) 55%,
          rgba(var(--c),0) 100%
        );
      filter: blur(.6px);
    }

    .beam::after{
      content:"";
      position:absolute;
      inset:-40px -80px;
      clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
      background: linear-gradient(
        to bottom,
        rgba(var(--c),.35),
        rgba(var(--c),0)
      );
      filter: blur(18px);
    }

    /* positions + couleurs */
    .b1{ left:14%; --c:255,60,140; }
    .b2{ left:34%; --c:60,200,255; }
    .b3{ left:54%; --c:160,90,255; }
    .b4{ left:74%; --c:60,255,140; }

    /* animations différentes = désynchro réelle */
    .b1{
      animation:
        lyrePanA 0.85s ease-in-out infinite alternate,
        lyrePulse 0.42s linear infinite;
      animation-delay: 0s, .1s;
    }
    .b2{
      animation:
        lyrePanB 1.15s ease-in-out infinite alternate,
        lyrePulse 0.55s linear infinite;
      animation-delay: .2s, .05s;
    }
    .b3{
      animation:
        lyrePanC 0.95s ease-in-out infinite alternate,
        lyrePulse 0.48s linear infinite;
      animation-delay: .35s, .2s;
    }
    .b4{
      animation:
        lyrePanD 1.35s ease-in-out infinite alternate,
        lyrePulse 0.6s linear infinite;
      animation-delay: .15s, .3s;
    }

    /* PAN / TILT différents */
    @keyframes lyrePanA{
      0%{ transform: rotate(-28deg); }
      100%{ transform: rotate(22deg); }
    }
    @keyframes lyrePanB{
      0%{ transform: rotate(18deg); }
      100%{ transform: rotate(-24deg); }
    }
    @keyframes lyrePanC{
      0%{ transform: rotate(-16deg); }
      100%{ transform: rotate(30deg); }
    }
    @keyframes lyrePanD{
      0%{ transform: rotate(26deg); }
      100%{ transform: rotate(-20deg); }
    }

    @keyframes lyrePulse{
      0%,100%{ opacity:.75; }
      50%{ opacity:1; }
    }

    /* ================= LASERS MOBILES ================= */
    .lasers{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      mix-blend-mode: screen;
      filter: saturate(1.9);
    }

    .laser{
      position:absolute;
      top:-40px;
      width:12px;
      height:130%;
      transform-origin: top center;
      filter: blur(.7px);
      opacity:.95;
      animation:
        laserMove 0.6s ease-in-out infinite alternate,
        laserFlicker 0.25s linear infinite;
    }

    .laser::after{
      content:"";
      position:absolute;
      left:-140px;
      width:280px;
      height:100%;
      background: linear-gradient(
        to bottom,
        rgba(var(--c),.45),
        rgba(var(--c),0)
      );
      filter: blur(26px);
      opacity:.5;
    }

    .laser.left{
      left:-30px;
      --c:0,255,120;
      background: linear-gradient(
        to bottom,
        rgba(0,255,120,0),
        rgba(0,255,120,1),
        rgba(0,255,120,0)
      );
      box-shadow:0 0 18px rgba(0,255,120,1),0 0 45px rgba(0,255,120,.8);
      animation-delay: 0s, .12s;
    }

    .laser.right{
      right:-30px;
      --c:255,40,40;
      background: linear-gradient(
        to bottom,
        rgba(255,40,40,0),
        rgba(255,40,40,1),
        rgba(255,40,40,0)
      );
      box-shadow:0 0 18px rgba(255,40,40,1),0 0 45px rgba(255,40,40,.8);
      animation-delay: .2s, .05s;
    }

    @keyframes laserMove{
      0%{ transform: rotate(-40deg); }
      100%{ transform: rotate(40deg); }
    }
    @keyframes laserFlicker{
      0%{ opacity:.65; }
      100%{ opacity:1; }
    }

    /* ================= FLASH PHOTO ================= */
    .flash{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      opacity:0;
      background:
        radial-gradient(320px 220px at var(--x,50%) var(--y,30%),
          rgba(255,255,255,.95),
          rgba(255,255,255,0) 65%);
      mix-blend-mode: screen;
    }
    .flash.active{ animation: flashPop 180ms ease-out forwards; }
    @keyframes flashPop{
      0%{opacity:0;}
      20%{opacity:1;}
      100%{opacity:0;}
    }

    /* ================= TEXTE ================= */
    .heroBox{
      position:relative;
      z-index:2;
      display:inline-block;
      padding:30px 38px;
      border-radius:22px;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 30px 90px rgba(0,0,0,.6);
    }

    .brand{ font-size:42px; font-weight:900; margin-bottom:12px; }
    header h1{ margin:0; font-size:28px; }
    header p{ margin-top:12px; font-weight:600; }

    section{
      max-width:1100px;
      margin:auto;
      padding:60px 20px;
    }
    footer{
      text-align:center;
      padding:24px;
      border-top:1px solid #1e293b;
      color:#94a3b8;
    }
  </style>
</head>

<body>

<header>
  <div class="smoke"></div>

  <div class="lasers">
    <div class="laser left"></div>
    <div class="laser right"></div>
  </div>

  <div class="flash" id="flashLayer"></div>

  <div class="beams">
    <div class="beam b1"></div>
    <div class="beam b2"></div>
    <div class="beam b3"></div>
    <div class="beam b4"></div>
  </div>

  <div class="heroBox">
    <div class="brand">Valtrack, Son &amp; Lumière</div>
    <h1>DJ Animateur &amp; Photographe</h1>
    <p>Mariages • Anniversaires • Événements privés</p>
  </div>
</header>

<footer>
  © 2026 – Valtrack, Son &amp; Lumière
</footer>

<script>
  const flash = document.getElementById('flashLayer');
  (function loop(){
    setTimeout(()=>{
      flash.style.setProperty('--x', (20+Math.random()*60)+'%');
      flash.style.setProperty('--y', (10+Math.random()*40)+'%');
      flash.classList.remove('active');
      void flash.offsetWidth;
      flash.classList.add('active');
      loop();
    },1100 + Math.random()*1700);
  })();
</script>

</body>
</html>
