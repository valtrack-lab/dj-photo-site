<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Valtrack, Son & Lumière – DJ Animateur & Photographe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f172a;
      color:white;
    }

    /* ================= HERO / HEADER ================= */
    header{
      min-height:420px;
      padding:90px 20px;
      text-align:center;
      position:relative;
      overflow:hidden;
      color:#eaf2ff;

      /* Fond photo + voile sombre */
      background:
        linear-gradient(135deg, rgba(8,12,25,.88), rgba(8,12,25,.35)),
        url("images/hero.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    /* Lumières colorées (spots) */
    header::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(700px 360px at 18% 20%, rgba(124,92,255,.55), transparent 62%),
        radial-gradient(720px 380px at 85% 12%, rgba(32,211,255,.45), transparent 65%),
        radial-gradient(900px 420px at 50% 120%, rgba(255,255,255,.10), transparent 55%);
      pointer-events:none;
      animation: lightsMove 6.5s ease-in-out infinite alternate;
    }

    @keyframes lightsMove{
      0%   { transform: translate3d(-10px,-8px,0) scale(1);   filter:saturate(1.05); }
      100% { transform: translate3d(12px,10px,0)  scale(1.02); filter:saturate(1.2); }
    }

    /* Image platines en overlay (optionnelle) */
    .decks{
      position:absolute;
      left:50%;
      bottom:-30px;
      transform:translateX(-50%);
      width:min(860px, 92vw);
      opacity:.28;
      z-index:0;
      pointer-events:none;
      filter: contrast(1.08) saturate(1.05);
      mix-blend-mode: screen;
    }

    /* Flashs (on crée des “éclats” par-dessus) */
    .flash{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:0;
      background:
        radial-gradient(320px 220px at var(--x,50%) var(--y,30%), rgba(255,255,255,.95), rgba(255,255,255,0) 65%),
        radial-gradient(900px 420px at var(--x2,60%) var(--y2,40%), rgba(255,255,255,.35), rgba(255,255,255,0) 70%);
      mix-blend-mode: screen;
    }

    .flash.active{
      animation: flashPop 260ms ease-out forwards;
    }

    @keyframes flashPop{
      0%   { opacity:0; }
      20%  { opacity:1; }
      100% { opacity:0; }
    }

    /* Bloc texte central */
    .heroBox{
      position:relative;
      z-index:1;
      display:inline-block;
      padding:28px 36px;
      border-radius:20px;
      background:rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 30px 90px rgba(0,0,0,.45);
    }

    .brand{
      font-size:42px;
      font-weight:900;
      margin-bottom:12px;
      letter-spacing:.5px;
    }

    header h1{
      margin:0;
      font-size:28px;
      font-weight:800;
    }

    header p{
      margin-top:12px;
      font-weight:600;
      opacity:.95;
    }

    /* Petit “sparkle” style flash photo dans le titre */
    .spark{
      display:inline-block;
      width:10px;height:10px;
      margin-left:10px;
      border-radius:50%;
      background:rgba(255,255,255,.95);
      box-shadow: 0 0 18px rgba(255,255,255,.95);
      animation: sparkle 1.8s infinite;
      vertical-align:middle;
    }
    @keyframes sparkle{
      0%,70% { transform:scale(.35); opacity:.1; }
