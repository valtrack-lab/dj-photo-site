<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valtrack, Son & Lumière – DJ Animateur & Photographe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#0f172a;
    color:white;
  }

  /* ================= HERO ================= */
  header{
    min-height:540px;
    padding:90px 20px;
    text-align:center;
    position:relative;
    overflow:hidden;
    color:#eaf2ff;
    background:
      linear-gradient(135deg, rgba(8,12,25,.92), rgba(8,12,25,.45)),
      url("images/hero.jpg");
    background-size:cover;
    background-position:center;
  }

  /* ================= FUMÉE ================= */
  .smoke{
    position:absolute;
    inset:-35%;
    z-index:0;
    pointer-events:none;
    filter: blur(36px);
    opacity:.6;
    mix-blend-mode: screen;
  }
  .smoke::before,
  .smoke::after{
    content:"";
    position:absolute;
    width:120%;
    height:120%;
    background:
      radial-gradient(circle at 30% 70%, rgba(255,255,255,.35), transparent 55%),
      radial-gradient(circle at 60% 80%, rgba(255,255,255,.25), transparent 60%),
      radial-gradient(circle at 80% 65%, rgba(255,255,255,.30), transparent 55%);
    animation: smokeMove 20s linear infinite;
  }
  .smoke::after{
    animation-duration: 30s;
    opacity:.7;
  }
  @keyframes smokeMove{
    0%{ transform: translateY(100px) translateX(-60px) scale(1); }
    50%{ transform: translateY(-40px) translateX(20px) scale(1.15); }
    100%{ transform: translateY(-160px) translateX(100px) scale(1.3); }
  }

  /* ================= LASERS MOBILES (G+D) ================= */
  .lasers{
    position:absolute;
    inset:0;
    z-index:2;              /* au-dessus des lyres/fumée */
    pointer-events:none;
    mix-blend-mode: screen;
    filter: saturate(1.7) contrast(1.15);
  }

  .laser{
    position:absolute;
    top:-60px;
    width:10px;
    height:140%;
    transform-origin: top center;
    filter: blur(.6px);
    opacity:.95;
    animation:
      laserMove .55s ease-in-out infinite alternate,
      laserFlicker .22s linear infinite;
  }

  /* halo dans la fumée */
  .laser::after{
    content:"";
    position:absolute;
    left:-150px;
    width:300px;
    height:100%;
    background: linear-gradient(
      to bottom,
      rgba(var(--lr), var(--lg), var(--lb), .40),
      rgba(var(--lr), var(--lg), var(--lb), 0)
    );
    filter: blur(28px);
    opacity:.55;
  }

  .laser.left{
    left:-30px;
    --lr:0; --lg:255; --lb:140;
    background: linear-gradient(
      to bottom,
      rgba(0,255,140,0),
      rgba(0,255,140,1),
      rgba(0,255,140,0)
    );
    box-shadow:
      0 0 18px rgba(0,255,140,1),
      0 0 55px rgba(0,255,140,.85);
    animation-delay: 0s, .10s;
  }

  .laser.right{
    right:-30px;
    --lr:255; --lg:40; --lb:40;
    background: linear-gradient(
      to bottom,
      rgba(255,40,40,0),
      rgba(255,40,40,1),
      rgba(255,40,40,0)
    );
    box-shadow:
      0 0 18px rgba(255,40,40,1),
      0 0 55px rgba(255,40,40,.85);
    animation-delay: .12s, .05s;
  }

  @keyframes laserMove{
    0%   { transform: rotate(-42deg); }
    100% { transform: rotate(42deg); }
  }
  @keyframes laserFlicker{
    0%   { opacity:.55; }
    100% { opacity:1; }
  }

  /* ================= LYRES RGB (VRAIES COULEURS) ================= */
  .beams{
    position:absolute;
    inset:-140px;
    z-index:1;              /* sous les lasers, au-dessus de la fumée */
    pointer-events:none;
    mix-blend-mode: screen;
    filter: saturate(1.8) contrast(1.25);
  }

  .beam{
    position:absolute;
    top:-150px;
    width:560px;
    height:1050px;
    transform-origin: top center;
  }

  /* faisceau coloré */
  .beam::before{
    content:"";
    position:absolute;
    inset:0;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    background: linear-gradient(
      to bottom,
      rgba(var(--r), var(--g), var(--b), 0) 0%,
      rgba(var(--r), var(--g), var(--b), .95) 14%,
      rgba(var(--r), var(--g), var(--b), .35) 55%,
      rgba(var(--r), var(--g), var(--b), 0) 100%
    );
    filter: blur(.7px);
  }

  /* halo fumée */
  .beam::after{
    content:"";
    position:absolute;
    inset:-50px -100px;
    clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
    background: linear-gradient(
      to bottom,
      rgba(var(--r), var(--g), var(--b), .45),
      rgba(var(--r), var(--g), var(--b), 0)
    );
    filter: blur(22px);
  }

  /* positions */
  .b1{ left:12%; }
  .b2{ left:32%; }
  .b3{ left:52%; }
  .b4{ left:72%; }

  /* désynchro + RGB */
  .b1{ animation: panA .85s ease-in-out infinite alternate, rgbA 2.2s linear infinite, pulse .45s linear infinite; }
  .b2{ animation: panB 1.15s ease-in-out infinite alternate, rgbB 2.8s linear infinite, pulse .55s linear infinite; }
  .b3{ animation: panC .95s ease-in-out infinite alternate,  rgbC 3.4s linear infinite, pulse .48s linear infinite; }
  .b4{ animation: panD 1.35s ease-in-out infinite alternate, rgbD 4.0s linear infinite, pulse .60s linear infinite; }

  @keyframes panA{ 0%{transform:rotate(-30deg);}100%{transform:rotate(24deg);} }
  @keyframes panB{ 0%{transform:rotate(22deg);}100%{transform:rotate(-28deg);} }
  @keyframes panC{ 0%{transform:rotate(-18deg);}100%{transform:rotate(34deg);} }
  @keyframes panD{ 0%{transform:rotate(30deg);}100%{transform:rotate(-22deg);} }

  /* RGB indépendants */
  @keyframes rgbA{
    0%{--r:255;--g:0;--b:0;}
    33%{--r:0;--g:255;--b:0;}
    66%{--r:0;--g:0;--b:255;}
    100%{--r:255;--g:0;--b:0;}
  }
  @keyframes rgbB{
    0%{--r:0;--g:255;--b:255;}
    50%{--r:255;--g:0;--b:255;}
    100%{--r:0;--g:255;--b:255;}
  }
  @keyframes rgbC{
    0%{--r:255;--g:255;--b:0;}
    50%{--r:0;--g:0;--b:255;}
    100%{--r:255;--g:255;--b:0;}
  }
  @keyframes rgbD{
    0%{--r:255;--g:0;--b:128;}
    50%{--r:0;--g:255;--b:128;}
    100%{--r:255;--g:0;--b:128;}
  }

  @keyframes pulse{
    0%,100%{ opacity:.7; }
    50%{ opacity:1; }
  }

  /* ================= TEXTE ================= */
  .heroBox{
    position:relative;
    z-index:3;              /* toujours au-dessus */
    display:inline-block;
    padding:30px 38px;
    border-radius:22px;
    background:rgba(0,0,0,.55);
    backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,.2);
    box-shadow:0 30px 90px rgba(0,0,0,.6);
  }
  .brand{ font-size:42px; font-weight:900; margin-bottom:12px; }
  header h1{ margin:0; font-size:28px; }
  header p{ margin-top:12px; font-weight:600; }

  footer{
    text-align:center;
    padding:24px;
    border-top:1px solid #1e293b;
    color:#94a3b8;
  }
</style>
</head>

<body>

<header>
  <div class="smoke"></div>

  <!-- LASERS (ils sont revenus) -->
  <div class="lasers">
    <div class="laser left"></div>
    <div class="laser right"></div>
  </div>

  <!-- LYRES RGB -->
  <div class="beams">
    <div class="beam b1"></div>
    <div class="beam b2"></div>
    <div class="beam b3"></div>
    <div class="beam b4"></div>
  </div>

  <div class="heroBox">
    <div class="brand">Valtrack, Son &amp; Lumière</div>
    <h1>DJ Animateur &amp; Photographe</h1>
    <p>Mariages • Anniversaires • Événements privés</p>
  </div>
</header>

<footer>
  © 2026 – Valtrack, Son &amp; Lumière
</footer>

</body>
</html>
