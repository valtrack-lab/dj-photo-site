<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valtrack, Son & Lumière – DJ Animateur & Photographe</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0b1220;
  color:#fff;
}

/* ================= HERO ================= */
header{
  position:relative;
  min-height:100vh;
  overflow:hidden;
  text-align:center;
  padding:90px 20px 0;
  background:
    linear-gradient(135deg, rgba(5,10,25,.85), rgba(5,10,25,.35)),
    url("images/hero.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* léger glow d'ambiance */
header::before{
  content:"";
  position:absolute;
  inset:-40px;
  z-index:0;
  pointer-events:none;
  background:
    radial-gradient(900px 450px at 15% 10%, rgba(50,180,255,.18), transparent 60%),
    radial-gradient(900px 450px at 85% 10%, rgba(170,80,255,.16), transparent 60%),
    radial-gradient(900px 450px at 50% 120%, rgba(255,255,255,.06), transparent 55%);
}

/* ================= FUMÉE ================= */
.smoke{
  position:absolute;
  inset:-40%;
  z-index:1;
  filter:blur(40px);
  opacity:.55;
  pointer-events:none;
  mix-blend-mode:screen;
}
.smoke::before,
.smoke::after{
  content:"";
  position:absolute;
  width:120%;
  height:120%;
  background:
    radial-gradient(circle at 30% 80%, rgba(255,255,255,.32), transparent 55%),
    radial-gradient(circle at 60% 85%, rgba(255,255,255,.22), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,.26), transparent 55%),
    radial-gradient(circle at 40% 62%, rgba(255,255,255,.18), transparent 60%);
  animation: smokeMove 22s linear infinite;
}
.smoke::after{
  animation-duration: 32s;
  opacity:.6;
}
@keyframes smokeMove{
  0%{ transform:translateY(120px) translateX(-80px) scale(1); }
  50%{ transform:translateY(-40px) translateX(40px) scale(1.15); }
  100%{ transform:translateY(-200px) translateX(120px) scale(1.3); }
}

/* ================= LYRES RGB ================= */
.beams{
  position:absolute;
  inset:-220px;
  z-index:2;
  pointer-events:none;
  mix-blend-mode:screen;
  filter:saturate(2) contrast(1.25);
}
.beam{
  position:absolute;
  top:-160px;
  width:540px;
  height:1300px;
  transform-origin:top center;
  opacity:.95;
  animation: pulse .55s linear infinite;
}
.beam::before{
  content:"";
  position:absolute;
  inset:0;
  clip-path:polygon(50% 0%,0% 100%,100% 100%);
  background:linear-gradient(
    to bottom,
    rgba(var(--r),var(--g),var(--b),0) 0%,
    rgba(var(--r),var(--g),var(--b),.95) 16%,
    rgba(var(--r),var(--g),var(--b),.35) 55%,
    rgba(var(--r),var(--g),var(--b),0) 100%
  );
  filter: blur(.6px);
}
@keyframes pulse{
  0%,100%{ opacity:.75; }
  50%{ opacity:1; }
}

.b1{ left:2%;  animation: pan1 .75s ease-in-out infinite alternate, rgb1 2.0s linear infinite, pulse .45s linear infinite; }
.b2{ left:26%; animation: pan2 1.05s ease-in-out infinite alternate, rgb2 2.7s linear infinite, pulse .55s linear infinite; }
.b3{ left:50%; animation: pan3 .9s  ease-in-out infinite alternate, rgb3 3.2s linear infinite, pulse .48s linear infinite; }
.b4{ left:74%; animation: pan4 1.25s ease-in-out infinite alternate, rgb4 3.9s linear infinite, pulse .62s linear infinite; }

@keyframes pan1{ from{transform:rotate(-40deg)} to{transform:rotate(22deg)} }
@keyframes pan2{ from{transform:rotate(24deg)}  to{transform:rotate(-34deg)} }
@keyframes pan3{ from{transform:rotate(-20deg)} to{transform:rotate(36deg)} }
@keyframes pan4{ from{transform:rotate(34deg)}  to{transform:rotate(-24deg)} }

@keyframes rgb1{ 0%{--r:255;--g:0;--b:0;} 33%{--r:0;--g:255;--b:0;} 66%{--r:0;--g:0;--b:255;} 100%{--r:255;--g:0;--b:0;} }
@keyframes rgb2{ 0%{--r:0;--g:255;--b:255;} 50%{--r:255;--g:0;--b:255;} 100%{--r:0;--g:255;--b:255;} }
@keyframes rgb3{ 0%{--r:255;--g:255;--b:0;} 50%{--r:0;--g:0;--b:255;} 100%{--r:255;--g:255;--b:0;} }
@keyframes rgb4{ 0%{--r:255;--g:0;--b:180;} 50%{--r:0;--g:255;--b:180;} 100%{--r:255;--g:0;--b:180;} }

/* ================= LASERS ================= */
.lasers{
  position:absolute;
  inset:0;
  z-index:3;
  pointer-events:none;
  mix-blend-mode:screen;
  filter:saturate(1.9) contrast(1.15);
}
.laser{
  position:absolute;
  top:-60px;
  width:7px;
  height:140%;
  filter:blur(.4px);
  opacity:.95;
  transform-origin: top center;
  animation: laserMove .55s ease-in-out infinite alternate;
}
.laser.left{
  left:-20px;
  background:linear-gradient(to bottom, rgba(0,255,150,0), rgba(0,255,150,1), rgba(0,255,150,0));
  box-shadow: 0 0 16px rgba(0,255,150,1), 0 0 44px rgba(0,255,150,.7);
}
.laser.right{
  right:-20px;
  background:linear-gradient(to bottom, rgba(255,40,40,0), rgba(255,40,40,1), rgba(255,40,40,0));
  box-shadow: 0 0 16px rgba(255,40,40,1), 0 0 44px rgba(255,40,40,.7);
  animation-delay:.18s;
}
@keyframes laserMove{
  from{ transform: rotate(-42deg); }
  to  { transform: rotate(42deg); }
}

/* ================= FLASH PHOTO ================= */
.flash{
  position:absolute;
  inset:0;
  z-index:6;
  pointer-events:none;
  opacity:0;
  background:
    radial-gradient(340px 240px at var(--x,50%) var(--y,30%),
      rgba(255,255,255,.95),
      rgba(255,255,255,0) 65%);
  mix-blend-mode: screen;
}
.flash.active{ animation: flashPop 180ms ease-out forwards; }
@keyframes flashPop{
  0%{opacity:0;}
  20%{opacity:1;}
  100%{opacity:0;}
}

/* ================= DJ (VISIBLE) ================= */
.dj{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  z-index:8; /* AU-DESSUS DE TOUT */
  animation:djMove .9s ease-in-out infinite alternate;
  filter:
    drop-shadow(0 0 18px rgba(0,220,255,.65))
    drop-shadow(0 0 26px rgba(255,0,180,.45));
}
@keyframes djMove{
  from{transform:translateX(-50%) translateY(0)}
  to{transform:translateX(-50%) translateY(-10px)}
}
.dj-head{
  width:64px;
  height:64px;
  background:#111;
  border-radius:50%;
  margin:0 auto;
  box-shadow:0 0 14px rgba(0,255,255,.85);
}
.dj-body{
  width:140px;
  height:140px;
  background:#111;
  border-radius:36px;
  margin:10px auto 0;
}

/* BOOTH / TABLE */
.dj-booth{
  position:relative;
  width:340px;
  height:95px;
  background:linear-gradient(180deg,#222,#000);
  border-radius:18px;
  margin:18px auto 0;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:
    0 0 30px rgba(0,255,255,.25),
    inset 0 0 18px rgba(255,255,255,.08);
}

/* platines */
.deck{
  width:56px;
  height:56px;
  border-radius:50%;
  background:#000;
  border:2px solid #444;
  box-shadow:
    0 0 12px rgba(0,255,255,.95),
    inset 0 0 10px rgba(255,255,255,.15);
  animation:spin 1.2s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* petits LEDs sur la table */
.led{
  position:absolute;
  bottom:10px;
  left:18px;
  right:18px;
  height:10px;
  border-radius:10px;
  background:linear-gradient(90deg, rgba(0,255,255,.9), rgba(255,0,180,.85), rgba(120,255,140,.75));
  filter: blur(.2px);
  opacity:.85;
  animation: ledPulse .35s linear infinite;
}
@keyframes ledPulse{
  0%,100%{opacity:.65}
  50%{opacity:1}
}

/* sol sombre en bas */
.floor{
  position:absolute;
  left:0; right:0;
  bottom:0;
  height:140px;
  z-index:7;
  pointer-events:none;
  background: linear-gradient(to top, rgba(0,0,0,.72), rgba(0,0,0,0));
}

/* ================= TEXTE ================= */
.heroBox{
  position:relative;
  z-index:9;
  margin:110px auto 0;
  max-width:760px;
  padding:36px;
  text-align:center;
  background:rgba(0,0,0,.55);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.2);
  backdrop-filter:blur(6px);
  box-shadow: 0 30px 90px rgba(0,0,0,.6);
}
.brand{ font-size:42px; font-weight:900; margin-bottom:12px; }
.heroBox h1{ margin:0; font-size:28px; }
.heroBox p{ margin-top:12px; font-weight:600; opacity:.95; }

footer{
  text-align:center;
  padding:20px;
  color:#94a3b8;
  background:#0b1220;
  border-top:1px solid #1e293b;
}
</style>
</head>

<body>

<header>
  <div class="smoke"></div>

  <div class="beams">
    <div class="beam b1"></div>
    <div class="beam b2"></div>
    <div class="beam b3"></div>
    <div class="beam b4"></div>
  </div>

  <div class="lasers">
    <div class="laser left"></div>
    <div class="laser right"></div>
  </div>

  <div class="flash" id="flashLayer"></div>

  <!-- DJ AU CENTRE -->
  <div class="dj">
    <div class="dj-head"></div>
    <div class="dj-body"></div>
    <div class="dj-booth">
      <div class="deck"></div>
      <div class="deck"></div>
      <div class="led"></div>
    </div>
  </div>

  <div class="floor"></div>

  <div class="heroBox">
    <div class="brand">Valtrack, Son &amp; Lumière</div>
    <h1>DJ Animateur &amp; Photographe</h1>
    <p>Mariages • Anniversaires • Événements privés</p>
  </div>
</header>

<footer>© 2026 – Valtrack, Son &amp; Lumière</footer>

<script>
  // Flashs photo aléatoires
  const flash = document.getElementById('flashLayer');
  function triggerFlash(){
    const x = Math.floor(20 + Math.random()*60) + "%";
    const y = Math.floor(10 + Math.random()*45) + "%";
    flash.style.setProperty('--x', x);
    flash.style.setProperty('--y', y);
    flash.classList.remove('active');
    void flash.offsetWidth;
    flash.classList.add('active');
  }
  (function loop(){
    setTimeout(()=>{
      triggerFlash();
      if(Math.random() < 0.35) setTimeout(triggerFlash, 120);
      loop();
    }, 1100 + Math.random()*1700);
  })();
</script>

</body>
</html>
