<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valtrack, Son & Lumière – DJ Animateur & Photographe</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b1220;
  color:#fff;
}

/* ================= HERO ================= */
header{
  position:relative;
  min-height:100vh;
  overflow:hidden;
  text-align:center;
  padding:90px 20px 0;
  background:
    linear-gradient(135deg, rgba(5,10,25,.85), rgba(5,10,25,.35)),
    url("images/hero.jpg");
  background-size:cover;
  background-position:center;
}

/* ================= FUMÉE ================= */
.smoke{
  position:absolute;
  inset:-40%;
  z-index:1;
  filter:blur(40px);
  opacity:.55;
  pointer-events:none;
  mix-blend-mode:screen;
}
.smoke::before,
.smoke::after{
  content:"";
  position:absolute;
  width:120%;
  height:120%;
  background:
    radial-gradient(circle at 30% 80%, rgba(255,255,255,.32), transparent 55%),
    radial-gradient(circle at 60% 85%, rgba(255,255,255,.22), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,.26), transparent 55%);
  animation:smokeMove 22s linear infinite;
}
.smoke::after{
  animation-duration:32s;
  opacity:.6;
}
@keyframes smokeMove{
  0%{transform:translateY(120px) translateX(-80px) scale(1)}
  50%{transform:translateY(-40px) translateX(40px) scale(1.15)}
  100%{transform:translateY(-200px) translateX(120px) scale(1.3)}
}

/* ================= LYRES RGB ================= */
.beams{
  position:absolute;
  inset:-200px;
  z-index:2;
  pointer-events:none;
  mix-blend-mode:screen;
  filter:saturate(2) contrast(1.3);
}
.beam{
  position:absolute;
  top:-150px;
  width:520px;
  height:1200px;
  transform-origin:top center;
}
.beam::before{
  content:"";
  position:absolute;
  inset:0;
  clip-path:polygon(50% 0%,0% 100%,100% 100%);
  background:linear-gradient(
    to bottom,
    rgba(var(--r),var(--g),var(--b),0),
    rgba(var(--r),var(--g),var(--b),.95),
    rgba(var(--r),var(--g),var(--b),.35),
    rgba(var(--r),var(--g),var(--b),0)
  );
}
.b1{left:5%;animation:pan1 .8s alternate infinite,rgb1 2s linear infinite}
.b2{left:30%;animation:pan2 1.1s alternate infinite,rgb2 2.6s linear infinite}
.b3{left:55%;animation:pan3 .9s alternate infinite,rgb3 3.2s linear infinite}
.b4{left:80%;animation:pan4 1.3s alternate infinite,rgb4 3.8s linear infinite}

@keyframes pan1{from{transform:rotate(-35deg)}to{transform:rotate(25deg)}}
@keyframes pan2{from{transform:rotate(25deg)}to{transform:rotate(-30deg)}}
@keyframes pan3{from{transform:rotate(-20deg)}to{transform:rotate(35deg)}}
@keyframes pan4{from{transform:rotate(30deg)}to{transform:rotate(-25deg)}}

@keyframes rgb1{0%{--r:255;--g:0;--b:0}50%{--r:0;--g:255;--b:0}100%{--r:255;--g:0;--b:0}}
@keyframes rgb2{0%{--r:0;--g:255;--b:255}50%{--r:255;--g:0;--b:255}100%{--r:0;--g:255;--b:255}}
@keyframes rgb3{0%{--r:255;--g:255;--b:0}50%{--r:0;--g:0;--b:255}100%{--r:255;--g:255;--b:0}}
@keyframes rgb4{0%{--r:255;--g:0;--b:180}50%{--r:0;--g:255;--b:180}100%{--r:255;--g:0;--b:180}}

/* ================= LASERS ================= */
.lasers{
  position:absolute;
  inset:0;
  z-index:3;
  pointer-events:none;
}
.laser{
  position:absolute;
  top:-50px;
  width:6px;
  height:130%;
  animation:laserMove .6s alternate infinite;
}
.laser.left{
  left:-20px;
  background:linear-gradient(to bottom,rgba(0,255,150,0),rgba(0,255,150,1),rgba(0,255,150,0));
}
.laser.right{
  right:-20px;
  background:linear-gradient(to bottom,rgba(255,40,40,0),rgba(255,40,40,1),rgba(255,40,40,0));
}
@keyframes laserMove{
  from{transform:rotate(-40deg)}
  to{transform:rotate(40deg)}
}

/* ================= DJ ================= */
.dj{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  z-index:5;
  animation:djMove .9s ease-in-out infinite alternate;
}
@keyframes djMove{
  from{transform:translateX(-50%) translateY(0)}
  to{transform:translateX(-50%) translateY(-8px)}
}
.dj-head{
  width:60px;
  height:60px;
  background:#000;
  border-radius:50%;
  margin:0 auto;
}
.dj-body{
  width:120px;
  height:120px;
  background:#000;
  border-radius:30px;
  margin:10px auto 0;
}

/* Platines */
.dj-booth{
  width:260px;
  height:70px;
  background:#111;
  border-radius:14px;
  margin:14px auto 0;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.deck{
  width:46px;
  height:46px;
  border-radius:50%;
  background:#333;
  box-shadow:0 0 10px rgba(0,255,255,.6);
  animation:spin 1.4s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ================= TEXTE ================= */
.heroBox{
  position:relative;
  z-index:6;
  margin:120px auto 0;
  max-width:720px;
  padding:36px;
  background:rgba(0,0,0,.55);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.2);
}
.brand{font-size:42px;font-weight:900;margin-bottom:12px}
.heroBox h1{margin:0;font-size:28px}
.heroBox p{margin-top:12px;font-weight:600}

footer{
  text-align:center;
  padding:20px;
  color:#94a3b8;
  background:#0b1220;
}
</style>
</head>

<body>

<header>
  <div class="smoke"></div>

  <div class="beams">
    <div class="beam b1"></div>
    <div class="beam b2"></div>
    <div class="beam b3"></div>
    <div class="beam b4"></div>
  </div>

  <div class="lasers">
    <div class="laser left"></div>
    <div class="laser right"></div>
  </div>

  <!-- DJ -->
  <div class="dj">
    <div class="dj-head"></div>
    <div class="dj-body"></div>
    <div class="dj-booth">
      <div class="deck"></div>
      <div class="deck"></div>
    </div>
  </div>

  <div class="heroBox">
    <div class="brand">Valtrack, Son &amp; Lumière</div>
    <h1>DJ Animateur &amp; Photographe</h1>
    <p>Mariages • Anniversaires • Événements privés</p>
  </div>
</header>

<footer>© 2026 – Valtrack, Son &amp; Lumière</footer>

</body>
</html>
